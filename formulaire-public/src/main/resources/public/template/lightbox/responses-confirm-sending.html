<lightbox show="vm.display.lightbox.sending" on-close="vm.display.lightbox.sending = false;">
    <h2><i18n>formulaire.public.responses.send.title</i18n></h2>
    <div>
        <i18n>formulaire.public.responses.send.text</i18n>
        <div>
            <i18n>formulaire.public.responses.send.continue</i18n>
        </div>
    </div>
    <div class="action-buttons">
        <button class="cell cancel" ng-click="vm.display.lightbox.sending = false;"><i18n>formulaire.public.cancel</i18n></button>
        <button class="cell" ng-click="vm.doSend()" ng-disabled="vm.isProcessing"><i18n>formulaire.public.confirm</i18n></button>
    </div>
</lightbox>
