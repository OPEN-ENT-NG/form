<lightbox show="vm.display.lightbox.delete" on-close="vm.display.lightbox.delete = false">
    <h2><i18n>formulaire.delete</i18n></h2>
    <div class="warning" ng-if="vm.display.warning" style="margin-top: 20px;">
        <i18n>formulaire.warning.folders.delete</i18n>
    </div>
    <table class="table" style="margin: 20px 10px;">
        <thead>
            <tr>
                <th class="six"><i18n>formulaire.folder.name</i18n></th>
                <th class="two"><i18n>formulaire.folder.nbFolderChildren</i18n></th>
                <th class="two"><i18n>formulaire.folder.nbFormChildren</i18n></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="folder in vm.folders.selected">
                <td>[[folder.name]]</td>
                <td>[[folder.nb_folder_children]]</td>
                <td>[[folder.nb_form_children]]</td>
            </tr>
        </tbody>
    </table>
    <div class="action-buttons">
        <button class="cell cancel" ng-click="vm.display.lightbox.delete = false"><i18n>formulaire.cancel</i18n></button>
        <button class="cell" ng-click="vm.doDeleteFolders()"><i18n>formulaire.delete</i18n></button>
    </div>
</lightbox>
