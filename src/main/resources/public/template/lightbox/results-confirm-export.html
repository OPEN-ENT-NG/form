<lightbox show="vm.display.lightbox.export" on-close="vm.display.lightbox.export = false; vm.loading = false;">
    <h2>[[i18nUtils.getWithParams('formulaire.form.download.all.results.lightbox.title', [vm.typeExport])]]</h2>
    <div>
        [[i18nUtils.getWithParams('formulaire.form.download.all.results.lightbox.description', [vm.typeExport])]]
    </div>
    <div ng-if="vm.loading" class="twelve loader">
        <loader min-height="'10px'"/>
    </div>
    <div class="action-buttons">
        <button class="cell cancel" ng-click="vm.display.lightbox.export = false; vm.loading = false;"><i18n>formulaire.cancel</i18n></button>
        <button class="cell" ng-click="vm.doExport()"><i18n>formulaire.confirm</i18n></button>
    </div>
</lightbox>
