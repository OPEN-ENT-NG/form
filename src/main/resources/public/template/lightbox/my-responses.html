<lightbox show="vm.display.lightbox.myResponses" on-close="vm.closeMyResponses()">
    <h2><i18n>formulaire.myResponses</i18n> - [[vm.forms.selected[0].title]]</h2>
    <div ng-repeat="distrib in vm.getMyDistribs(vm.forms.selected[0]) | orderBy:'date_response':reverse" class="margin-vertical-1">
        <span>[[$index + 1]]. <i18n>formulaire.responded.date</i18n>[[displayDate(distrib.date_response)]]</span>
        <i class="ieye spaced-left" ng-click="vm.openDistribution(distrib)" title="[[idiom.translate('formulaire.response.open')]]"></i>
    </div>
    <div class="action-buttons alone">
        <button class="cell cancel" ng-click="vm.closeMyResponses()"><i18n>formulaire.close</i18n></button>
    </div>
</lightbox>
