<lightbox class="dontSave" show="vm.display.lightbox.undo" on-close="vm.closeLightbox('undo')">
    <h2><i18n>formulaire.cancel</i18n></h2>
    <div>
        <i18n>formulaire.question.undo.confirmation</i18n>
    </div>
    <div class="action-buttons">
        <button class="cell cancel" ng-click="vm.closeLightbox('undo')"><i18n>formulaire.no</i18n></button>
        <button class="cell" ng-click="vm.doUndoFormElementChanges()"><i18n>formulaire.yes</i18n></button>
    </div>
</lightbox>
